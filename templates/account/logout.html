{% extends "_base.html" %}

{% block title %}Log Out{% endblock title %}

{% block content %}
    <h1>Log Out</h1>
    <p>Are you sure want to log out?</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
{% endblock content %}
